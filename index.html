<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
    <title>StopWatch</title>
</head>
<body>
<div id="wrapper">
    <h1 class="title">StopWatch</h1>
    <p class="counter">
        <span id="minutes"></span>:<span id="seconds"></span>:<span id="milliseconds"></span>
    </p>
    <button id="toggleButton" class="button" onclick="toggleFunction()">Start</button>
    <button class="button" onclick="resetFunction()">Reset</button>
</div>
</body>
</html>
